        .top-nav {
            background-color: #333;

            color: white;

            align-items: center;
            padding: 0 20px;
        }

        .top-nav ul {
            list-style-type: none;

        }

        .chat-frame {
            width: 100%;
            height: calc(100vh - 30px);  /* 100vh is the full viewport height, 30px is the height of the top-nav */
            border: none;
        }
    </style>

</head>
